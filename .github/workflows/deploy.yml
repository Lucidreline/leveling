name: CI / CD

on:
  push:
    branches:
      - master

jobs:
  build-and-push:
    name: üèóÔ∏è Build & Push multi-arch Image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push multi-arch image
        id: build
        uses: docker/build-push-action@v4
        env:
          # helpful to get readable logs if build fails
          BUILDKIT_PROGRESS: plain
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            lucidreline/leveling:latest
          build-args: |
            NEXT_PUBLIC_FIREBASE_API_KEY=${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
            NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
            NEXT_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
            NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
            NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
            NEXT_PUBLIC_FIREBASE_APP_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
            NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID=${{ secrets.NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}

  deploy:
    name: üöÄ Deploy to k3s via SSH
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH & Deploy
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}     # your cluster public IP (works better than hostname)
          port: 2222
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_DEPLOY_KEY }}  # full private key contents
          script: |
            set -e
            echo "::group::üöÄ Deploying to k3s"
            export KUBECONFIG=~/kubeconfig

            # Make sure manifests exist at these paths on the server
            kubectl apply -f ~/dev/leveling/leveling-deployment.yaml
            kubectl apply -f ~/dev/leveling/leveling-service.yaml
            kubectl apply -f ~/dev/leveling/leveling-ingress.yaml

            # Point deployment to the new image and wait for rollout
            kubectl set image deployment/leveling leveling=lucidreline/leveling:latest
            kubectl rollout status deployment/leveling --timeout=15m
            echo "::endgroup::"
